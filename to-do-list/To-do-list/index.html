<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>

        </div>
        <div class="content--body">
            <ol id="to-do-list">
            </ol>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
